<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D·ª± ƒêo√°n T√†i X·ªâu T·ª´ MD5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            background-color: #000;
            color: #ffcc00;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 40px;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
        }
        input {
            width: 80%;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            background-color: #222;
            color: #ffcc00;
            outline: none;
        }
        .btn {
            margin: 10px 5px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff0000, #ffcc00);
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            color: #fff;

            transition: 0.3s;
        }
        .btn:hover {

            box-shadow: 0 0 20px #ff6600;
        }
        .result, .stats {
            margin-top: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #ffcc00;
        }
        .dice {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 36px;
        }
        .history {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #111;
            border: 1px solid #ffcc00;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        .history p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D·ª± ƒêo√°n T√†i X·ªâu T·ª´ MD5</h1>
        <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5" />
        <div>
            <button class="btn" onclick="predict()">D·ª∞ ƒêO√ÅN</button>
            <button class="btn" onclick="resetStats()">RESET</button>
        </div>
        <div class="result" id="result">K·∫æT QU·∫¢: --</div>
        <div class="dice" id="diceResult">üé≤ üé≤ üé≤</div>
        <div class="result" id="recommendation"></div>
        <div class="result">Ghi nh·∫≠n:</div>
        <button class="btn" onclick="saveResult(true)">ƒê√öNG</button>
        <button class="btn" onclick="saveResult(false)">SAI</button>
        <div class="stats" id="stats">T·ªïng: 0 | ƒê√∫ng: 0 | Sai: 0</div>
        <div class="history" id="history">L·ªãch s·ª≠ d·ª± ƒëo√°n s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>
        <div class="result">Tool By Tele @CsToolTxAI11</div>
    </div>

    <script>
        let total = 0, correct = 0, wrong = 0;

        function predict() {
            let md5 = document.getElementById("md5Input").value;
            if (md5.length !== 32) {
                alert("Vui l√≤ng nh·∫≠p m√£ MD5 h·ª£p l·ªá");
                return;
            }
            let diceValues = decodeMD5(md5);
            document.getElementById("diceResult").innerHTML = diceValues.map(d => "üé≤").join(" ");
            let sum = diceValues.reduce((a, b) => a + b, 0);
            let result = sum >= 11 ? "T√ÄI" : "X·ªàU";
            let confidence = calculateConfidence(md5);
            document.getElementById("result").innerText = `K·∫æT QU·∫¢: ${result} (ƒê·ªô tin c·∫≠y: ${confidence}%)`;
            document.getElementById("recommendation").innerText = confidence >= 78 ? `H√ÉY ƒê√ÅNH ${result}` : "";
            window.lastPrediction = { md5, result, sum };
        }

        function decodeMD5(md5) {
            let d1 = parseInt(md5.slice(0, 2), 16) % 6 + 1;
            let d2 = parseInt(md5.slice(2, 4), 16) % 6 + 1;
            let d3 = parseInt(md5.slice(4, 6), 16) % 6 + 1;
            return [d1, d2, d3];
        }

        function calculateConfidence(md5) {
            return 78 + (parseInt(md5.slice(-3), 16) % 8); // 78‚Äì85
        }

        function saveResult(isCorrect) {
            if (!window.lastPrediction) return;
            total++;
            if (isCorrect) correct++;
            else wrong++;

            let { md5, result, sum } = window.lastPrediction;
            let outcome = isCorrect ? "‚úÖ ƒê√öNG" : "‚ùå SAI";
            let log = `<p><strong>${result}</strong> (${sum}) - ${outcome} | MD5: ${md5}</p>`;
            document.getElementById("history").innerHTML = log + document.getElementById("history").innerHTML;
            updateStats();

            // Reset
            document.getElementById("md5Input").value = "";
            document.getElementById("result").innerText = "K·∫æT QU·∫¢: --";
            document.getElementById("diceResult").innerText = "üé≤ üé≤ üé≤";
            document.getElementById("recommendation").innerText = "";
        }

        function updateStats() {
            document.getElementById("stats").innerText = `T·ªïng: ${total} | ƒê√∫ng: ${correct} | Sai: ${wrong}`;
        }

        function resetStats() {
            total = correct = wrong = 0;
            updateStats();
            document.getElementById("history").innerHTML = "L·ªãch s·ª≠ d·ª± ƒëo√°n ƒë√£ ƒë∆∞·ª£c x√≥a...";
        }
    </script>
</body>
</html>
